<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <audio
      src="assets/audio/victory.mp3"
      class="music"
      id="victory-music"
      preload="auto"
    ></audio>
    <audio
      src="assets/audio/abutton.mp3"
      class="sfx"
      id="a-sfx"
      preload="auto"
    ></audio>
    <audio
      src="assets/audio/vszinnia.mp3"
      class="music"
      id="battle"
      preload="auto"
    ></audio>
    <audio
      src="assets/audio/draw.mp3"
      class="music"
      id="draw-music"
      preload="auto"
    ></audio>
    <div class="text-prompt hide"></div>
    <!-- <div id="battle-intro-div" class="">
      <div class="blocker" id="upper-b"></div>
      <div class="blocker" id="lower-b"></div>
    </div> -->
    <div id="main">
      <h1>TIC TAC TOE</h1>
      <div class="game-area">
        <div class="square" id="s00" winner="false"></div>
        <div class="square" id="s01" winner="false"></div>
        <div class="square" id="s02" winner="false"></div>

        <div class="square" id="s10" winner="false"></div>
        <div class="square" id="s11" winner="false"></div>
        <div class="square" id="s12" winner="false"></div>

        <div class="square" id="s20" winner="false"></div>
        <div class="square" id="s21" winner="false"></div>
        <div class="square" id="s22" winner="false"></div>
      </div>
      <button class="reset">Reset</button>
      <div id="history-nav-container">
        <button class="move-first hide">
          <img src="assets/first-move.svg" alt="" style="height: 100%" />
        </button>
        <button class="prev hide">
          <img src="assets/prev.svg" alt="" style="height: 100%" />
        </button>
        <button class="next hide">
          <img src="assets/next.svg" alt="" style="height: 100%" />
        </button>
        <button class="move-last hide">
          <img src="assets/last-move.svg" alt="" style="height: 100%" />
        </button>
      </div>

      <div class="settings-container">
        <input type="checkbox" name="music-vol" id="music-vol" checked="true" />
        <label id="music-lbl" for="music-vol"
          ><img
            id="music-img"
            src="assets/music-muted.svg"
            alt=""
            style="height: 100%"
        /></label>
        <input type="checkbox" name="sfx-vol" id="sfx-vol" checked="true" />
        <label id="sfx-lbl" for="sfx-vol"
          ><img
            id="sfx-img"
            src="assets/sfx-muted.svg"
            alt=""
            style="height: 100%"
        /></label>
      </div>
    </div>
    <script src="assets/script.js" async defer></script>
  </body>
</html>
